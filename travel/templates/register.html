<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Infinitech</title>
    <link rel="stylesheet" href="../static/style/styles.css">
</head>

{% extends 'base.html' %}

{% block header %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h1 class="login-register-header">Register</h1>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="user_name">Name</label>
                        <input type="text" id="user_name" class="form-control mb-4" name="user_name">
                    </div>
                    <div class="form-group">
                        <label for="email_id">Email Address</label>
                        <input type="text" id="email_id" class="form-control mb-4" name="email_id">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control mb-4" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" class="form-control mb-4" name="confirm">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary register-button" id="registerButton">Register</button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                </div>
                <div id="error-message" class="alert alert-danger {% if error_message %} d-block {% else %} d-none {% endif %}">
                    {{ error_message }}
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}

</html>
